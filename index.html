<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/stylesheet.css">
</head>
<body>
    <header>
        <div id="highscore">View high scores</div>
        <div id="time">Time:</div>
    </header>

    <h1 id="title">Coding Quiz Challenge</h1>

    <p id="instruction">
        Try to answer the following code-related questions within the time limit.<br><br>
        Keep in mind that incorrect answers will penalize your score/time by 10 seconds!
    </p>

    <div class=center><button onclick="startQuiz()" id="start">Start Quiz</button></div>
    <h2 id="question"></h2>
    <h3 id="answers">
        <ol>
            <li><button id="q-answer-one">1</button></li>
            <li><button id="q-answer-two">2</button></li>
            <li><button id="q-answer-three">3</button></li>
            <li><button id="q-answer-four">4</button></li>
        </ol>
    </h3>


    <p id="end">All done!</p>
    <p id="final">Your final score is:</p>

    <form id=form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
    </form>
    
    <script src="assets/javascript.js"></script>
</body>
</html>
